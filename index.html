<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe Card</title>
</head>

<body>

    <div id="card">
        <div class="card-container">
            <div class="about">
                <h2>Let's keep in touch</h2>
                <p>Subscribe to keep up with fresh news and exciting updates.</p>
                <p>We promise not to spam you!</p>
            </div>
            <div class="email-subscribe">
                <form action="#">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                        <button class="btn" type="submit">Send <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="check" id="check">
                        <label for="check">I agree to my email addresss being stored and used to receibe monthly
                            newsletter.</label>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
